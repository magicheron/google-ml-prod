# bin/hyper.yaml
trainintInput:
  hyperparameter:
    goal: MAXIMIZE
    hyperparameterMetricTag: accuracy_live_class
    maxTrials: 15
    maxParallelTrials: 5
    enableTrialEarlyStopping: True
    params:
    - parameterName: epochs
      type: INTEGER
      minValue: 15
      maxValue: 75
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: batch-size
      type: DISCRETE
      discreteValues:
      - 512
      - 1024
      - 2048
      - 4096